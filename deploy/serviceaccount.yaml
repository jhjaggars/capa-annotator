apiVersion: v1
kind: ServiceAccount
metadata:
  name: capa-annotator
  namespace: capa-annotator-system
  labels:
    app.kubernetes.io/name: capa-annotator
    app.kubernetes.io/component: controller
  annotations:
    # For EKS clusters, uncomment and set your IAM role ARN:
    # eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/capa-annotator-role"
    #
    # For CAPI clusters with OIDC provider, the annotation format may vary.
    # Check your cluster's OIDC configuration for the correct annotation key.
